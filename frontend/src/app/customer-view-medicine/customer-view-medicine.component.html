<input class="form-control m-3" style="align-items: right;width: 300px;" type="text" [(ngModel)]="medicineName" (input)="Search()" placeholder="Seach using Medicine Name..."  />

<table class="table table-striped table-bordered" id="myTable">
    <thead>
        <tr>
            <th>Sl.No</th>
            <th>Medicine Name</th>
            <th>Medicine Company</th>
            <th>Category</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of medicineList | paginate: { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords }">
            <td>{{list.id}}</td>
            <td>{{list.name | titlecase}}</td>
            <td>{{list.companyName | titlecase}}</td>
            <td>{{list.category | titlecase}}</td>
            
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
