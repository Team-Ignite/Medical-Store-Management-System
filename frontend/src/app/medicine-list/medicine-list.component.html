<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!--<h2 class="mt-5 text-center">Medicine-List</h2>-->

    <input class="form-control m-3" style="align-items: right;width: 300px;" type="text" [(ngModel)]="medicineName" (input)="Search()" placeholder="Seach using Medicine Name..."  />

<table class="table table-striped table-bordered" id="myTable">
    <thead>
        <tr>
            <th>Sl.No</th>
            <th>Medicine Name</th>
            <th>Medicine Company</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of medicineList | paginate: { id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords }; index as i">
            <td>{{i+1}}</td>
            <td>{{list.name | titlecase}}</td>
            <td>{{list.companyName | titlecase}}</td>
            <td>{{list.quantity}}</td>
            <td>{{list.price}}</td>
            <td>{{list.expiryDate}}</td>
            <td>{{list.category | titlecase}}</td>
            <td>
                <button (click) ="updateMedicine(list.id)" type="button" class="btn btn-primary"><!--span class="glyphicon glyphicon-edit"></span-->Update</button>
                <button (click) ="deleteMedicine(list.id)" type="button" class="btn btn-danger" style="margin-left: 10px;"><!--span class="glyphicon glyphicon-trash"></span-->Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
